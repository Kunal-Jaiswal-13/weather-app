<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0"/>
        <title>weathe app</title>
        <link href="index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="weather-header">
                <form class="weather search">
                    <input type="text" placeholder="search for a city.." class="weather-searchform">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
                <div class="weather-units">
                    <span class="weather-unit-celsius">&#176c</span>
                    <span class="weather-unit-farenheit">&#176F</span>
                </div>
            </div>
            
            <div class="weather-body">
                <h1 class="weather-city"></h1>
                <div class="weather-datetime"></div>
                <div class="weather-forecast"></div>
                <div class="weather-icon"></div>
                <p class="weather-temperature"></p>
                <div class="weather-minmax">
                    <p>Min: 12&#176</p>
                    <p>Max: 16&#176</p>
                </div>
            </div>

            <div class="weather-info">
                <div class="weather-card">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather-realfeel">18&#176</p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather-realfeel">18&#176</p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather-wind">18&#176</p>
                    </div>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather-pressure">18&#176</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
